      ممكن تبعتلي طبق سلطة الفاكهة من غير  زبيب
  - text: |
      دجاج مشوي
  - text: |
      جبنة بارميزان
  - text: |
      عايز أطلب طبق كنافة  بالسمن  و العسل
  - text: |
      عايز أطلب مسخن مع  صلصة الطماطم و لحمة الغنم
  - text: |
      عايز أطلب سمك جري مع سلطة الريمولاد
  - text: |
      كشري بالكبدة
  - text: |
      ممكن أطلب طبق كفتة مشوية الخضار مع ؟
  - text: |
      سلام، عايز أطلب طبق مفتئة  باللحمة الضاني
  - text: |
      أنا نفسي في ميكس لحم مع فلفل حلو
