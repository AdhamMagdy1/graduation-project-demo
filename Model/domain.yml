version: "3.1"

intents:
  - greet
  - goodbye
  - order
entities:
  - food
  - phone_number
  - food_size
  - send_signal
  

slots:
   food:
     type: text
     influence_conversation: true
     mappings:
     - type: from_entity
       entity: food
   phone_number:
     type: text
     influence_conversation: true
     mappings:
     - type: from_entity
       entity: phone_number
   food_size:
     type: text
     influence_conversation: true
     mappings:
     - type: from_entity
       entity: food_size
   signal:
     type: text
     influence_conversation: true
     mappings:
     - type: from_entity
       entity: send_signal


   
 
responses:
  utter_greet:
  - text: "ازيك يا صاحبي?"

  utter_goodbye:
  - text: "مع السلامة"
  - text : "باي"
  - text : "مع السلامة يا صاحبي"
  - text : "باي يا صاحبي"
  - text : "مع السلامة يا حبيبي"
  - text : "باي يا حبيبي"
  - text : "اشوفك بعدين يا صاحبي"
  - text : "يلا توكل علي الله انت" 
  utter_signal:
  - text: "ابعت الاوردر علي كدة ؟"
  utter_submit:
  - text: "تمام يا صاحبي حعملك الاوردر"
  - text: "تمام يا حبيبي حعملك الاوردر"
  - text: "طلبك وصل يا قلبي"
  - text: "طلبك وصل يا حبيبي"

  utter_food_slots:
  - text: "action_custom_utterance"

  utter_finalise_order:
  - text: "لو تحب تطلب حاجة تانية ممكن تتفضل لو خلصت الاوردر ممكن تقولي رقم تليفون اتواصل بيه معاك"
  - text: "تحب تطلب حاجة تانية يا صاحبي؟ ممكن تتفضل لو الاوردر تمام تقولي رقم تليفون اتواصل بيه معاك"
  - text: "تحب تطلب اكل تاني لو خلاص اكتبلي رقم تليفونك"
  - text: "لو خلصت الاوردر ممكن تديني رقم تليفونك"

actions:
  - utter_greet
  - utter_goodbye
  - utter_submit
  - utter_food_slots
  - validate_food_form
  - utter_finalise_order
  - utter_signal
  - foodslots
forms:
  food_form:
    required_slots:
      - food
      - phone_number
      - food_size
      - signal
    

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
